<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<!-- CONTEÚDO -->
			<div class="container" id="white">
				<h1 style="text-align:center;"><b>Cadastro de Gênero</b></h1>
				<form jsf:id="formperfil" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="id">Id</label> <input type="text"
							class="form-control" jsf:id="id"
							jsf:value="#{mbeanPerfil.id}" 
							readonly=""></input>
					</div>
					<div class="form-group">
						<label for="nome">Gênero</label> <input type="text"
							class="form-control" jsf:id="nome" placeholder="Digite o nome do jogo"
							jsf:value="#{mbeanPerfil.nome}"></input>
					</div>
					<input jsf:id="salvar" type="submit" class="btn btn-dark"
						value="Salvar" jsf:action="#{mbeanPerfil.salvar}"></input>
				</form>
					
				<!-- LISTA -->
				<form jsf:id="formPerfilTable">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Gênero</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{mbeanPerfil.perfis}" var="perfil">
								<tr>
									<td><h:outputText value="#{perfil.id}"></h:outputText></td>
									<td><h:outputText value="#{perfil.nome}"></h:outputText></td>
									<td><h:commandLink class="icon" action="#{mbeanPerfil.carregar(perfil)}">
											<i class="glyphicon glyphicon-edit"></i>
										</h:commandLink></td>
									<td>
										<h:commandLink action="#{mbeanPerfil.excluir(perfil)}"
											class="icon">
											<i class="glyphicon glyphicon-remove"></i>
										</h:commandLink>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</html>
