<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<div class="container" id="white">
			<form jsf:id="formPedido">
				<h1 style="text-align: center; border-bottom: dashed;">
					<b>Pedidos</b>
				</h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat value="#{mbeanPedido.pedidos}" var="pedido">
							<tr>
								<td><h:outputText value="#{pedido.id}"></h:outputText></td>
								<td><h:outputText value="#{pedido.usuario}"></h:outputText></td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
