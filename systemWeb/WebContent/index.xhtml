<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<!-- CONTEÃšDO -->
		<div>
			<form jsf:id="form">
			<center>
			<div class="dropdown">
				<h:selectOneMenu id="perfil"
							value="#{mbeanIndex.idPerfil}"
							class="btn btn-dark dropdown-toggle">
							<f:selectItem />
							<f:selectItems value="#{mbeanJogo.perfis}" 
								var="perfil"
								itemValue="#{perfil.id}" 
								itemLabel="#{perfil.nome}">
							</f:selectItems>	
						</h:selectOneMenu>
						<input styleClass="btn btn-dark" type="submit" value="Filtrar" jsf:action="#{mbeanIndex.filtrar}"/>
			</div>
			</center>
				<div class="card-columns">
					<ui:repeat value="#{mbeanIndex.jogos}" var="jogo">
						<div class="card">
							<img src="CarregarImagemJogo?idJogo=#{jogo.id}"
								class="card-img-top" alt="..." />
							<div class="card-body">
								<center>
									<h5 class="card-title">
										<b><h:outputText value="#{jogo.nome}" /></b>
									</h5>
									<p class="card-text">
										<h:outputText value="#{jogo.descricao}" />
									</p>
									<h:commandLink action="#{mbeanDetalhe.carregar(jogo)}"
										styleClass="btn btn-dark">
										Detalhes	
								</h:commandLink>
								</center>
							</div>
						</div>
					</ui:repeat>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
