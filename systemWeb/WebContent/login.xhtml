<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:composition template="template.xhtml">	
		<ui:define name="conteudo">
			<div class="container" id="white">
				<h1 style="text-align: center; border-bottom: dashed; padding-bottom: 4px;"><b>Login</b></h1>
				<form jsf:id="formLogin">
				  <div class="form-group">
				    <label for="email">E-mail</label>
				    <input type="text" class="form-control" jsf:id="email"
				    placeholder="Digite seu e-mail" jsf:value="#{mbeanLogin.email}"/>
				  </div>
				  <div class="form-group">
				    <label for="senha">Senha</label>
				    <input type="password" class="form-control" jsf:id="senha"
				    placeholder="Digite sua senha" jsf:value="#{mbeanLogin.senha}"/>
				  </div>
				  <input type="submit" jsf:action="#{mbeanLogin.login}" class="btn btn-dark" value="Login"/>
				</form>
				<br/>
			</div>
		</ui:define>
	</ui:composition>
</html>
