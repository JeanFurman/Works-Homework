<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="template.xhtml">

	<ui:define name="conteudo">
		<form jsf:id="formDetalhe">
			<div class="container" id="white">
				<h1 style="text-align: center; border-bottom: dashed;"><b>Detalhes</b></h1>
				<img src="CarregarImagemJogo?idJogo=#{mbeanDetalhe.jogo.id}"
					class="foto" widht="300" height="400" />
				<h3 style="text-align: center;">
					<b><h:outputText value="#{mbeanDetalhe.jogo.nome}"/></b>
				</h3>
				<p style="text-align: center;"><h:outputText value="#{mbeanDetalhe.jogo.descricao}"/></p>
				<h:commandLink action="#{mbeanCarrinho.adicionar(mbeanDetalhe.jogo)}" 
				value="Comprar" styleClass="ButtomStyle"></h:commandLink>
			</div>
		</form>
	</ui:define>

</ui:composition>
</html>
