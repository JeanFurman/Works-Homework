<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="template.xhtml">
	
		<ui:define name="conteudo">
	
			<!-- CONTEÃšDO -->
			<div class="container" id="white">
				<h1 style="text-align:center"><b>Cadastro de Cliente</b></h1>
				<form jsf:id="formCliente" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="foto">Foto</label> 
						<input
						type="file" class="form-control" 
						jsf:id="foto"
						jsf:value="#{mbeanCliente.foto}"/>
					</div>
					<div class="form-group">
						<label for="id">Id</label> <input type="text"
							class="form-control" jsf:id="id"
							jsf:value="#{mbeanCliente.id}" 
							readonly=""></input>
					</div>
					<div class="form-group">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" jsf:id="nome" placeholder="Digite seu nome"
							jsf:value="#{mbeanCliente.nome}"></input>
					</div>
					<div class="form-group">
						<label for="login">Login</label> <input type="text"
							class="form-control" jsf:id="login" placeholder="Digite seu Login"
							jsf:value="#{mbeanCliente.login}"></input>
					</div>
					<input jsf:id="salvar" type="submit" class="btn btn-dark"
						value="Salvar" jsf:action="#{mbeanCliente.salvar}"></input>
				</form>
				<br />
				<!-- LISTA -->
				<form jsf:id="formClienteTable">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Login</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{mbeanCliente.clientes}" var="cliente">
								<tr>
									<td><h:outputText value="#{cliente.id}"></h:outputText></td>
									<td><h:outputText value="#{cliente.nome}"></h:outputText></td>
									<td><h:outputText value="#{cliente.login}"></h:outputText></td>
									<td><h:commandLink action="#{mbeanCliente.carregar(cliente)}"
											class="icon">
											<i class="glyphicon glyphicon-edit"></i>
										</h:commandLink></td>
									<td>
										<h:commandLink action="#{mbeanCliente.excluir(cliente)}"
											class="icon">
											<i class="glyphicon glyphicon-remove"></i>
										</h:commandLink>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</html>
